spring.application.name=serviceevent
server.port=8082

# --- Base de donn\u00E9es MySQL ---
spring.datasource.url=jdbc:mysql://localhost:3306/eventsdb?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=hp
spring.datasource.password=malak
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# --- Eureka Client ---
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# --- Actuator ---
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=always
management.info.build.enabled=true
spring.cloud.compatibility-verifier.enabled=false
